<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>生日快乐，亲爱的！</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #ffe6f0, #ffc2d1);
      font-family: 'Segoe UI', sans-serif;
      color: #d6336c;
      text-align: center;
      overflow: hidden;
      height: 100vh;
    }

    h1 {
      margin-top: 100px;
      font-size: 2.8em;
    }

    p {
      font-size: 1.4em;
      max-width: 600px;
      margin: 30px auto;
      line-height: 1.6;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: pink;
      transform: rotate(45deg);
      animation: float 6s infinite ease-in;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: pink;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes float {
      0% {
        transform: translateY(0) rotate(45deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-800px) rotate(45deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>生日快乐，亲爱的！</h1>
  <p>在这个特别的日子里，愿你笑容灿烂如初，幸福永远伴随你。<br>有你陪伴，是我最幸运的事～</p>

  <script>
    // 创建飘动爱心
    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (Math.random() * 3 + 3) + 's';
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 6000);
    }

    setInterval(createHeart, 300);
  </script>
</body>
</html>
